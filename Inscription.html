<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Gusteau's Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
    }

    body {
      background: url("Resto.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 340px;
    }

    .form-container h2 {
      text-align: center;
      color: #800000;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 12px;
      color: #333;
      font-weight: bold;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #800000;
      color: white;
      padding: 10px;
      margin-top: 22px;
      width: 100%;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a00d0d;
    }

    .forgot-link,
    .login-link,
    .back-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #800000;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-link:hover,
    .login-link:hover,
    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Créer un compte</h2>
    <form action="#" method="post">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirmer le mot de passe</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">S'inscrire</button>
    </form>

    <a href="mot-de-passe-oublie.html" class="forgot-link">Mot de passe oublié ?</a>
    <a href="Connexion.html" class="login-link">Déjà un compte ? Se connecter</a>
    <a href="Accueil.html" class="back-link">← Retour à l'accueil</a>
  </div>

</body>
</html>
